    <script>

        var num = 4;
        var i = document.getElementById('in');
        var try_par = document.getElementById('try');
        var tries = 3;

        function guess(){
            if (tries <= 1){
                i.readOnly = "none";
                try_par.style.display = "none";
                document.getElementById("image").style.display = "block"
            }
            else{
                if(i.value == num){
                alert("chdid");
                }
                else if(i.value < num){
                    tries = tries -1;
                    try_par.innerHTML = tries;
                    alert("small ");
                }
                else{
                    tries--;
                    try_par.innerHTML = tries;
                    alert("big");
                }
            }
            
            
        }
    </script>
