    <script>
        var num = prompt("enter number");
        var arr = num.split("");
        var even=0;
        console.log(num.length);
        do{
            arr.forEach(n => {
            even += Number(n);
            });
            even = JSON.stringify(even);
            arr = even.split("");
        }
        while(even.length!=1);
        
    </script>
